<!-- Simple algorithm to detect collision between rectangles -->
<!-- Checks 4 scenarios of possible overlapping, if at least one is true, there is no collision -->

<script>
    var rect1 = {x: 5, y: 5, width: 50, height: 50};
    var rect2 = {x: 20, y: 10, width: 10, height: 10};

    if (rect1.x > rect2.x + rect2.width || // If x position of rect1 is more than the x postion + width of rect2, no collision
        rect1.x + rect1.width < rect2.x || // If x position + width of rect1 is less than x position of rect2, no collision
        // On HTML canvas x increases from left to right, while y increases from top to bottom!
        rect1.y > rect2.y + rect2.height || // If y position of rect1 is more than y position + height of rect2, no collision
        rect1.y + rect1.height < rect2.y // If y position + height of rect1 is less y position of rect2, no collision
    ) {
        // If any of the above checks returns True, there is no collision
    }
    else {
        // If all of the above checks returns False, there is collision
    }
</script>
